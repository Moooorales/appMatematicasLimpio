<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>App Matem√°ticas Unificada</title>
  <link rel="stylesheet" href="estilos.css" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .contenedor {
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      max-width: 90%;
      width: 600px;
      text-align: center;
    }
    h1 {
      color: #0d47a1;
    }
    .matito {
      color: #e91e63;
    }
    .botones-nav {
      margin: 20px 0;
    }
    .botones-nav button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      background: #2196f3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .botones-nav button:hover {
      background: #1976d2;
    }
    .seccion {
      display: none;
    }
    .activo {
      display: block;
    }
    .volver {
      margin-top: 15px;
      background: #9c27b0;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    .volver:hover {
      background: #7b1fa2;
    }
    video {
      margin-top: 15px;
      width: 100%;
      max-width: 616px;
      height: auto;
      border-radius: 10px;
    }
    @media screen and (max-width: 600px) {
      .contenedor {
        padding: 15px;
      }
      .botones-nav button {
        width: 100%;
        margin-bottom: 10px;
      }
    }
    .matito-img {
      display: block;
      margin: 10px auto;
      border-radius: 50%;
    }
    /* Estilos para opciones suma */
    #opciones-suma button,
    #opciones-resta button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #opciones-suma button:hover,
    #opciones-resta button:hover {
      background-color: #1976d2;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h1>¬°Hola! Soy <span class="matito">Isaac</span></h1>
    <img src="imagenes/matito.png" alt="Matito" class="matito-img" width="150" />
    <p>¬øListo para jugar y aprender matem√°ticas?</p>
    <div class="botones-nav" id="menu-principal">
      <button onclick="mostrarSeccion('suma')">Suma</button>
      <button onclick="mostrarSeccion('resta')">Resta</button>
      <button onclick="mostrarSeccion('multiplicacion')">Multiplicaci√≥n</button>
      <button onclick="mostrarSeccion('division')">Divisi√≥n</button>
      <button onclick="mostrarSeccion('juego')">Juego Libre</button>
      <button onclick="mostrarSeccion('tutorial')">Tutorial</button>
    </div>

    <!-- SUMA -->
    <div id="suma" class="seccion">
      <h2>Juegos de Suma</h2>
      <p id="pregunta-suma"></p>
      <div id="opciones-suma"></div>
      <div id="resultado-suma"></div>
      <button class="volver" onclick="volverMenu()">Volver al men√∫</button>
    </div>

    <!-- RESTA -->
    <div id="resta" class="seccion">
      <h2>Juegos de Resta</h2>
      <p id="pregunta-resta"></p>
      <div id="opciones-resta"></div>
      <div id="resultado-resta"></div>
      <button class="volver" onclick="volverMenu()">Volver al men√∫</button>
    </div>

    <!-- MULTIPLICACI√ìN, DIVISI√ìN, JUEGO LIBRE, TUTORIAL -->
    <!-- ... sin cambios ... -->

  </div>

  <script>
    const preguntasSuma = [
      { pregunta: "2 + 3 = ?", opciones: [4, 5, 6], correcta: 5 },
      { pregunta: "1 + 4 = ?", opciones: [4, 6, 5], correcta: 5 },
      { pregunta: "3 + 3 = ?", opciones: [5, 6, 7], correcta: 6 }
    ];

    const preguntasResta = [
      { pregunta: "5 - 2 = ?", opciones: [2, 3, 4], correcta: 3 },
      { pregunta: "4 - 1 = ?", opciones: [2, 3, 4], correcta: 3 },
      { pregunta: "6 - 2 = ?", opciones: [3, 4, 5], correcta: 4 }
    ];

    let indicePreguntaSuma = 0;
    let correctasSuma = 0;
    let indicePreguntaResta = 0;
    let correctasResta = 0;

    function mostrarPreguntaSuma() {
      mostrarPregunta(preguntasSuma, indicePreguntaSuma, "pregunta-suma", "opciones-suma", verificarRespuestaSuma);
    }

    function mostrarPreguntaResta() {
      mostrarPregunta(preguntasResta, indicePreguntaResta, "pregunta-resta", "opciones-resta", verificarRespuestaResta);
    }

    function mostrarPregunta(preguntas, indice, idPregunta, idOpciones, verificarFuncion) {
      const preguntaDiv = document.getElementById(idPregunta);
      const opcionesDiv = document.getElementById(idOpciones);
      const preguntaActual = preguntas[indice];

      preguntaDiv.textContent = preguntaActual.pregunta;
      opcionesDiv.innerHTML = "";

      preguntaActual.opciones.forEach(opcion => {
        const btn = document.createElement("button");
        btn.textContent = opcion;
        btn.onclick = () => verificarFuncion(opcion);
        opcionesDiv.appendChild(btn);
      });
    }

    function verificarRespuestaSuma(respuesta) {
      verificarRespuestaGeneral(preguntasSuma, respuesta, indicePreguntaSuma, "resultado-suma", () => {
        indicePreguntaSuma++;
        correctasSuma++;
      }, mostrarPreguntaSuma, mostrarRecompensaSuma);
    }

    function verificarRespuestaResta(respuesta) {
      verificarRespuestaGeneral(preguntasResta, respuesta, indicePreguntaResta, "resultado-resta", () => {
        indicePreguntaResta++;
        correctasResta++;
      }, mostrarPreguntaResta, mostrarRecompensaResta);
    }

    function verificarRespuestaGeneral(preguntas, respuesta, indice, idResultado, actualizar, mostrarPregunta, mostrarRecompensa) {
      const resultadoDiv = document.getElementById(idResultado);
      resultadoDiv.innerHTML = "";

      const video = document.createElement("video");
      video.autoplay = true;
      video.muted = false;
      video.playsInline = true;
      video.volume = 1.0;
      video.style.display = "block";
      video.style.margin = "10px auto";
      video.width = 150;

      if (respuesta === preguntas[indice].correcta) {
        actualizar();
        video.src = "videos/correcto.mp4";
      } else {
        video.src = "videos/incorrecto2.mp4";
        if (preguntas === preguntasResta) indicePreguntaResta++;
        else if (preguntas === preguntasSuma) indicePreguntaSuma++;
      }

      resultadoDiv.appendChild(video);

      video.addEventListener("ended", () => {
        if (indice + 1 < preguntas.length) {
          mostrarPregunta();
        } else {
          mostrarRecompensa();
        }
      });
    }

    function mostrarRecompensaSuma() {
      mostrarRecompensa("resultado-suma", correctasSuma, preguntasSuma.length, "estrella.mp4");
    }

    function mostrarRecompensaResta() {
      mostrarRecompensa("resultado-resta", correctasResta, preguntasResta.length, "corona.mp4");
    }

    function mostrarRecompensa(idResultado, correctas, total, videoNombre) {
      const resultadoDiv = document.getElementById(idResultado);
      resultadoDiv.innerHTML = correctas === total ? `<h3>üéâ ¬°Muy bien! Has ganado un premio üèÜ</h3>` : `<h3>¬°Sigue intentando! üí™</h3>`;
      if (correctas === total) {
        const video = document.createElement("video");
        video.src = `videos/${videoNombre}`;
        video.autoplay = true;
        video.muted = false;
        video.playsInline = true;
        video.volume = 1.0;
        video.style.display = "block";
        video.style.margin = "10px auto";
        video.width = 150;
        resultadoDiv.appendChild(video);
      }
    }

    function reiniciarSuma() {
      indicePreguntaSuma = 0;
      correctasSuma = 0;
      mostrarPreguntaSuma();
    }

    function reiniciarResta() {
      indicePreguntaResta = 0;
      correctasResta = 0;
      mostrarPreguntaResta();
    }

    function mostrarSeccion(id) {
      document.querySelectorAll('.seccion').forEach(s => s.classList.remove('activo'));
      document.getElementById(id).classList.add('activo');
      document.getElementById('menu-principal').style.display = 'none';
      if (id === "suma") reiniciarSuma();
      if (id === "resta") reiniciarResta();
    }

    function volverMenu() {
      document.querySelectorAll('.seccion').forEach(s => s.classList.remove('activo'));
      document.getElementById('menu-principal').style.display = 'block';
    }
  </script>
</body>
</html>
