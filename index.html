<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>App Matem√°ticas Unificada</title>
  <link rel="stylesheet" href="estilos.css" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .contenedor {
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      max-width: 90%;
      width: 600px;
      text-align: center;
    }

    h1 {
      color: #0d47a1;
    }

    .matito {
      color: #e91e63;
    }

    .botones-nav {
      margin: 20px 0;
    }

    .botones-nav button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      background: #2196f3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .botones-nav button:hover {
      background: #1976d2;
    }

    .seccion {
      display: none;
    }

    .activo {
      display: block;
    }

    .volver {
      margin-top: 15px;
      background: #9c27b0;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    .volver:hover {
      background: #7b1fa2;
    }

    video {
      margin-top: 15px;
      width: 100%;
      max-width: 616px;
      height: auto;
      border-radius: 10px;
    }

    @media screen and (max-width: 600px) {
      .contenedor {
        padding: 15px;
      }

      .botones-nav button {
        width: 100%;
        margin-bottom: 10px;
      }
    }
    
    .matito-img {
      display: block;
      margin: 10px auto;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h1>¬°Hola! Soy <span class="matito">Isaac</span></h1>

    <!-- Imagen -->
    <img src="imagenes/matito.png" alt="Matito" class="matito-img" width="150" />

    <p>¬øListo para jugar y aprender matem√°ticas?</p>

    <div class="botones-nav" id="menu-principal">
      <button onclick="mostrarSeccion('suma')">Suma</button>
      <button onclick="mostrarSeccion('resta')">Resta</button>
      <button onclick="mostrarSeccion('multiplicacion')">Multiplicaci√≥n</button>
      <button onclick="mostrarSeccion('division')">Divisi√≥n</button>
      <button onclick="mostrarSeccion('juego')">Juego Libre</button>
      <button onclick="mostrarSeccion('tutorial')">Tutorial</button>
    </div>

    <!-- SUMA -->
    <div id="suma" class="seccion">
      <h2>Juegos de Suma</h2>
      <p id="pregunta-suma"></p>
      <div id="opciones-suma"></div>
      <div id="resultado-suma"></div>
      <button class="volver" onclick="reiniciarSuma()">Volver al men√∫</button>
    </div>

    <!-- RESTA -->
    <div id="resta" class="seccion">
      <h2>Juegos de Resta</h2>
      <p><strong>5 - 2 = ?</strong></p>
      <button onclick="verificarRespuesta(2, 3)">2</button>
      <button onclick="verificarRespuesta(3, 3)">3</button>
      <button onclick="verificarRespuesta(4, 3)">4</button>
      <div id="resultado-resta"></div>
      <button class="volver" onclick="volverMenu()">Volver al men√∫</button>
    </div>

    <!-- MULTIPLICACI√ìN -->
    <div id="multiplicacion" class="seccion">
      <h2>Juegos de Multiplicaci√≥n</h2>
      <p><strong>2 √ó 3 = ?</strong></p>
      <button onclick="verificarRespuesta(5, 6)">5</button>
      <button onclick="verificarRespuesta(6, 6)">6</button>
      <button onclick="verificarRespuesta(7, 6)">7</button>
      <div id="resultado-multiplicacion"></div>
      <button class="volver" onclick="volverMenu()">Volver al men√∫</button>
    </div>

    <!-- DIVISI√ìN -->
    <div id="division" class="seccion">
      <h2>Juegos de Divisi√≥n</h2>
      <p><strong>6 √∑ 2 = ?</strong></p>
      <button onclick="verificarRespuesta(2, 3)">2</button>
      <button onclick="verificarRespuesta(3, 3)">3</button>
      <button onclick="verificarRespuesta(4, 3)">4</button>
      <div id="resultado-division"></div>
      <button class="volver" onclick="volverMenu()">Volver al men√∫</button>
    </div>

    <!-- JUEGO LIBRE -->
    <div id="juego" class="seccion">
      <h2>¬øCu√°nto es 2 + 3?</h2>
      <button onclick="verificarRespuesta(4)">4</button>
      <button onclick="verificarRespuesta(5)">5</button>
      <button onclick="verificarRespuesta(6)">6</button>
      <div id="resultado-juego"></div>
      <button class="volver" onclick="volverMenu()">Volver al men√∫</button>
    </div>

    <!-- TUTORIAL -->
    <div id="tutorial" class="seccion">
      <h2>üé• Tutorial</h2>
      <video src="videos/tutorial.mp4" controls></video>
      <button class="volver" onclick="volverMenu()">Volver al men√∫</button>
    </div>
  </div>

  <script>
    // Preguntas y l√≥gica para SUMA con recompensas
    const preguntasSuma = [
      { pregunta: "2 + 3 = ?", opciones: [4, 5, 6], correcta: 5 },
      { pregunta: "1 + 4 = ?", opciones: [4, 6, 5], correcta: 5 },
      { pregunta: "3 + 3 = ?", opciones: [5, 6, 7], correcta: 6 }
    ];

    let indicePreguntaSuma = 0;
    let correctasSuma = 0;

    function mostrarPreguntaSuma() {
      const preguntaDiv = document.getElementById("pregunta-suma");
      const opcionesDiv = document.getElementById("opciones-suma");
      const resultadoDiv = document.getElementById("resultado-suma");

      resultadoDiv.innerHTML = ""; // limpiar resultado

      // Mostrar la pregunta actual
      preguntaDiv.textContent = preguntasSuma[indicePreguntaSuma].pregunta;

      // Limpiar opciones previas
      opcionesDiv.innerHTML = "";

      // Crear botones para opciones
      preguntasSuma[indicePreguntaSuma].opciones.forEach(opcion => {
        const btn = document.createElement("button");
        btn.textContent = opcion;
        btn.onclick = () => verificarRespuestaSuma(opcion);
        btn.style.margin = "5px";
        opcionesDiv.appendChild(btn);
      });
    }

    function verificarRespuestaSuma(respuesta) {
      const resultadoDiv = document.getElementById("resultado-suma");
      const correcta = preguntasSuma[indicePreguntaSuma].correcta;

      resultadoDiv.innerHTML = "";

      const video = document.createElement("video");
      video.autoplay = true;
      video.muted = false;
      video.playsInline = true;
      video.volume = 1.0;
      video.style.display = "block";
      video.style.margin = "10px auto";
      video.width = 150;

      if (respuesta === correcta) {
        correctasSuma++;
        video.src = "videos/correcto.mp4";
      } else {
        video.src = "videos/incorrecto2.mp4";
      }

      resultadoDiv.appendChild(video);

      indicePreguntaSuma++;

      setTimeout(() => {
        if (indicePreguntaSuma < preguntasSuma.length) {
          mostrarPreguntaSuma();
        } else {
          mostrarRecompensaSuma();
        }
      }, 2000);
    }

    function mostrarRecompensaSuma() {
      const resultadoDiv = document.getElementById("resultado-suma");
      resultadoDiv.innerHTML = "";

      if (correctasSuma === preguntasSuma.length) {
        resultadoDiv.innerHTML = `<h3>üéâ ¬°Muy bien! Has ganado una estrella ‚≠ê</h3>`;

        const videoEstrella = document.createElement("video");
        videoEstrella.src = "videos/estrella.mp4"; // video de la estrella
        videoEstrella.autoplay = true;
        videoEstrella.muted = false;
        videoEstrella.playsInline = true;
        videoEstrella.volume = 1.0;
        videoEstrella.style.display = "block";
        videoEstrella.style.margin = "10px auto";
        videoEstrella.width = 150;

        resultadoDiv.appendChild(videoEstrella);
      } else {
        resultadoDiv.innerHTML = `<h3>¬°Sigue intentando! üí™</h3>`;
      }
    }

    function reiniciarSuma() {
      indicePreguntaSuma = 0;
      correctasSuma = 0;
      mostrarPreguntaSuma();
      volverMenu();
    }

    // Mostrar secci√≥n y reiniciar suma si es la secci√≥n suma
    function mostrarSeccion(id) {
      document.querySelectorAll('.seccion').forEach(s => s.classList.remove('activo'));
      document.getElementById(id).classList.add('activo');
      document.getElementById('menu-principal').style.display = 'none';

      if (id === "suma") {
        reiniciarSuma();
      }
    }

    // Funciones originales para otras operaciones (puedes ajustar o implementar luego)
    function volverMenu() {
      document.querySelectorAll('.seccion').forEach(s => s.classList.remove('activo'));
      document.getElementById('menu-principal').style.display = 'block';
    }

    // Si quieres, para resto de juegos, puedes mantener verificarRespuesta simple o mejorar despu√©s
    function verificarRespuesta(respuesta, correcta = null) {
      let correcto = correcta !== null ? respuesta === correcta : respuesta === 5;
      const activo = document.querySelector('.seccion.activo');
      const resultadoDiv = activo.querySelector('div[id^="resultado"]');
      resultadoDiv.innerHTML = '';

      const video = document.createElement('video');
      video.src = correcto ? "videos/correcto.mp4" : "videos/incorrecto2.mp4";
      video.autoplay = true;
      video.muted = false;
      video.playsInline = true;
      video.volume = 1.0;
      video.style.display = "block";

      resultadoDiv.appendChild(video);
    }
  </script>
</body>
</html>
