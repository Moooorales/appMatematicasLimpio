<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>App Matemáticas Unificada</title>
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>
  <div id="menu">
    <h1>🎓 Juegos Matemáticos</h1>
    <button onclick="mostrarSeccion('suma')">➕ Suma</button>
    <button onclick="mostrarSeccion('resta')">➖ Resta</button>
    <button onclick="mostrarSeccion('multiplicacion')">✖️ Multiplicación</button>
    <button onclick="mostrarSeccion('division')">➗ División</button>
  </div>

  <div id="suma" class="seccion">
    <h2>Juegos de Suma</h2>
    <p id="pregunta-suma"></p>
    <div id="opciones-suma"></div>
    <div id="resultado-suma"></div>
    <button class="volver" onclick="volverMenu()">Volver al menú</button>
  </div>

  <div id="resta" class="seccion">
    <h2>Juegos de Resta</h2>
    <p id="pregunta-resta"></p>
    <div id="opciones-resta"></div>
    <div id="resultado-resta"></div>
    <button class="volver" onclick="volverMenu()">Volver al menú</button>
  </div>

  <div id="multiplicacion" class="seccion">
    <h2>Juegos de Multiplicación</h2>
    <p id="pregunta-multiplicacion"></p>
    <div id="opciones-multiplicacion"></div>
    <div id="resultado-multiplicacion"></div>
    <button class="volver" onclick="volverMenu()">Volver al menú</button>
  </div>

  <div id="division" class="seccion">
    <h2>Juegos de División</h2>
    <p id="pregunta-division"></p>
    <div id="opciones-division"></div>
    <div id="resultado-division"></div>
    <button class="volver" onclick="volverMenu()">Volver al menú</button>
  </div>

  <script>
    function mostrarSeccion(id) {
      document.querySelectorAll('.seccion').forEach(seccion => {
        seccion.style.display = 'none';
      });
      document.getElementById('menu').style.display = 'none';
      document.getElementById(id).style.display = 'block';
      if (id === "suma") reiniciarSuma();
      if (id === "resta") reiniciarResta();
      if (id === "multiplicacion") reiniciarMultiplicacion();
      if (id === "division") reiniciarDivision();
    }

    function volverMenu() {
      document.querySelectorAll('.seccion').forEach(seccion => {
        seccion.style.display = 'none';
      });
      document.getElementById('menu').style.display = 'block';
    }

    // SUMA
    const preguntasSuma = [
      { pregunta: "2 + 3 = ?", opciones: [4, 5, 6], correcta: 5 },
      { pregunta: "1 + 4 = ?", opciones: [5, 6, 7], correcta: 5 },
      { pregunta: "3 + 2 = ?", opciones: [6, 5, 4], correcta: 5 }
    ];
    let indicePreguntaSuma = 0;
    let correctasSuma = 0;

    function mostrarPreguntaSuma() {
      const preguntaDiv = document.getElementById("pregunta-suma");
      const opcionesDiv = document.getElementById("opciones-suma");
      const resultadoDiv = document.getElementById("resultado-suma");
      resultadoDiv.innerHTML = "";
      preguntaDiv.textContent = preguntasSuma[indicePreguntaSuma].pregunta;
      opcionesDiv.innerHTML = "";
      preguntasSuma[indicePreguntaSuma].opciones.forEach(opcion => {
        const btn = document.createElement("button");
        btn.textContent = opcion;
        btn.onclick = () => verificarRespuestaSuma(opcion);
        opcionesDiv.appendChild(btn);
      });
    }

    function verificarRespuestaSuma(respuesta) {
      const correcta = preguntasSuma[indicePreguntaSuma].correcta;
      const resultadoDiv = document.getElementById("resultado-suma");
      resultadoDiv.innerHTML = "";
      const video = document.createElement("video");
      video.src = respuesta === correcta ? "videos/correcto.mp4" : "videos/incorrecto2.mp4";
      video.autoplay = true;
      video.style.display = "block";
      video.width = 150;
      resultadoDiv.appendChild(video);
      if (respuesta === correcta) correctasSuma++;
      indicePreguntaSuma++;
      video.onended = () => {
        if (indicePreguntaSuma < preguntasSuma.length) mostrarPreguntaSuma();
        else mostrarRecompensaSuma();
      };
    }

    function mostrarRecompensaSuma() {
      const resultadoDiv = document.getElementById("resultado-suma");
      resultadoDiv.innerHTML = correctasSuma === preguntasSuma.length ?
        '<h3>🎉 ¡Muy bien! Has ganado una estrella ⭐</h3><video src="videos/estrella.mp4" autoplay style="display:block;margin:auto;" width="150"></video>' :
        '<h3>¡Sigue practicando! 💪</h3>';
    }

    function reiniciarSuma() {
      indicePreguntaSuma = 0;
      correctasSuma = 0;
      mostrarPreguntaSuma();
    }

    // RESTA
    const preguntasResta = [
      { pregunta: "5 - 2 = ?", opciones: [3, 2, 4], correcta: 3 },
      { pregunta: "4 - 1 = ?", opciones: [2, 3, 4], correcta: 3 },
      { pregunta: "6 - 3 = ?", opciones: [2, 3, 4], correcta: 3 }
    ];
    let indicePreguntaResta = 0;
    let correctasResta = 0;

      preguntasResta[indicePreguntaResta].opciones.forEach(opcion => {
        const btn = document.createElement("button");
        btn.textContent = opcion;
        btn.onclick = () => verificarRespuestaResta(opcion);
        opcionesDiv.appendChild(btn);
      });
    }

    function verificarRespuestaResta(respuesta) {
      const correcta = preguntasResta[indicePreguntaResta].correcta;
      const resultadoDiv = document.getElementById("resultado-resta");
      resultadoDiv.innerHTML = "";
      const video = document.createElement("video");
      video.src = respuesta === correcta ? "videos/correcto.mp4" : "videos/incorrecto2.mp4";
      video.autoplay = true;
      video.style.display = "block";
      video.width = 150;
      resultadoDiv.appendChild(video);
      if (respuesta === correcta) correctasResta++;
      indicePreguntaResta++;
      video.onended = () => {
        if (indicePreguntaResta < preguntasResta.length) mostrarPreguntaResta();
        else mostrarRecompensaResta();
      };
    }

    function mostrarRecompensaResta() {
      const resultadoDiv = document.getElementById("resultado-resta");
      resultadoDiv.innerHTML = correctasResta === preguntasResta.length ?
        '<h3>🎉 ¡Muy bien! Has ganado una corona 👑</h3><video src="videos/corona.mp4" autoplay style="display:block;margin:auto;" width="150"></video>' :
        '<h3>¡Sigue practicando! 💪</h3>';
    }

    function reiniciarResta() {
      indicePreguntaResta = 0;
      correctasResta = 0;
      mostrarPreguntaResta();
    }

    // MULTIPLICACIÓN
    const preguntasMultiplicacion = [
      { pregunta: "3 × 2 = ?", opciones: [5, 6, 7], correcta: 6 },
      { pregunta: "4 × 1 = ?", opciones: [2, 4, 6], correcta: 4 },
      { pregunta: "2 × 5 = ?", opciones: [10, 8, 12], correcta: 10 }
    ];
    let indicePreguntaMultiplicacion = 0;
    let correctasMultiplicacion = 0;

    function mostrarPreguntaMultiplicacion() {
      const preguntaDiv = document.getElementById("pregunta-multiplicacion");
      const opcionesDiv = document.getElementById("opciones-multiplicacion");
      const resultadoDiv = document.getElementById("resultado-multiplicacion");
      resultadoDiv.innerHTML = "";
      preguntaDiv.textContent = preguntasMultiplicacion[indicePreguntaMultiplicacion].pregunta;
      opcionesDiv.innerHTML = "";
      preguntasMultiplicacion[indicePreguntaMultiplicacion].opciones.forEach(opcion => {
        const btn = document.createElement("button");
        btn.textContent = opcion;
        btn.onclick = () => verificarRespuestaMultiplicacion(opcion);
        opcionesDiv.appendChild(btn);
      });
    }

    function verificarRespuestaMultiplicacion(respuesta) {
      const correcta = preguntasMultiplicacion[indicePreguntaMultiplicacion].correcta;
      const resultadoDiv = document.getElementById("resultado-multiplicacion");
      resultadoDiv.innerHTML = "";
      const video = document.createElement("video");
      video.src = respuesta === correcta ? "videos/correcto.mp4" : "videos/incorrecto2.mp4";
      video.autoplay = true;
      video.style.display = "block";
      video.width = 150;
      resultadoDiv.appendChild(video);
      if (respuesta === correcta) correctasMultiplicacion++;
      indicePreguntaMultiplicacion++;
      video.onended = () => {
        if (indicePreguntaMultiplicacion < preguntasMultiplicacion.length) mostrarPreguntaMultiplicacion();
        else mostrarRecompensaMultiplicacion();
      };
    }

    function mostrarRecompensaMultiplicacion() {
      const resultadoDiv = document.getElementById("resultado-multiplicacion");
      resultadoDiv.innerHTML = correctasMultiplicacion === preguntasMultiplicacion.length ?
        '<h3>🎉 ¡Muy bien! Has ganado un trofeo 🏆</h3><video src="videos/trofeo.mp4" autoplay style="display:block;margin:auto;" width="150"></video>' :
        '<h3>¡Sigue practicando! 💪</h3>';
    }

    function reiniciarMultiplicacion() {
      indicePreguntaMultiplicacion = 0;
      correctasMultiplicacion = 0;
      mostrarPreguntaMultiplicacion();
    }

    // DIVISIÓN
    const preguntasDivision = [
      { pregunta: "6 ÷ 2 = ?", opciones: [2, 3, 4], correcta: 3 },
      { pregunta: "9 ÷ 3 = ?", opciones: [2, 3, 4], correcta: 3 },
      { pregunta: "8 ÷ 4 = ?", opciones: [1, 2, 3], correcta: 2 }
    ];

    let indicePreguntaDivision = 0;
    let correctasDivision = 0;

    function mostrarPreguntaDivision() {
      const preguntaDiv = document.getElementById("pregunta-division");
      const opcionesDiv = document.getElementById("opciones-division");
      const resultadoDiv = document.getElementById("resultado-division");
      resultadoDiv.innerHTML = "";
      preguntaDiv.textContent = preguntasDivision[indicePreguntaDivision].pregunta;
      opcionesDiv.innerHTML = "";
      preguntasDivision[indicePreguntaDivision].opciones.forEach(opcion => {
        const btn = document.createElement("button");
        btn.textContent = opcion;
        btn.onclick = () => verificarRespuestaDivision(opcion);
        opcionesDiv.appendChild(btn);
      });
    }

    function verificarRespuestaDivision(respuesta) {
      const correcta = preguntasDivision[indicePreguntaDivision].correcta;
      const resultadoDiv = document.getElementById("resultado-division");
      resultadoDiv.innerHTML = "";
      const video = document.createElement("video");
      video.src = respuesta === correcta ? "videos/correcto.mp4" : "videos/incorrecto2.mp4";
      video.autoplay = true;
      video.style.display = "block";
      video.width = 150;
      resultadoDiv.appendChild(video);
      if (respuesta === correcta) correctasDivision++;
      indicePreguntaDivision++;
      video.onended = () => {
        if (indicePreguntaDivision < preguntasDivision.length) mostrarPreguntaDivision();
        else mostrarRecompensaDivision();
      };
    }

    function mostrarRecompensaDivision() {
      const resultadoDiv = document.getElementById("resultado-division");
      resultadoDiv.innerHTML = correctasDivision === preguntasDivision.length ?
        '<h3>🎉 ¡Muy bien! Has ganado una pepita de oro 🪙</h3><video src="videos/oro.mp4" autoplay style="display:block;margin:auto;" width="150"></video>' :
        '<h3>¡Sigue practicando! 💪</h3>';
    }

    function reiniciarDivision() {
      indicePreguntaDivision = 0;
      correctasDivision = 0;
      mostrarPreguntaDivision();
    }
  </script>
</body>
</html>
