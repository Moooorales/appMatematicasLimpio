<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>App Matemáticas Unificada</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f2f2f2;
    }
    .seccion {
      display: none;
    }
    .opcion {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      font-size: 18px;
    }
    video {
      margin: 10px auto;
      display: block;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>App Matemáticas Unificada</h1>

  <button onclick="mostrarSeccion('suma')">Suma</button>
  <button onclick="mostrarSeccion('resta')">Resta</button>
  <button onclick="mostrarSeccion('multiplicacion')">Multiplicación</button>
  <button onclick="mostrarSeccion('division')">División</button>
  <button onclick="mostrarSeccion('juego')">Juego Libre</button>
  <button onclick="mostrarSeccion('tutorial')">Tutorial</button>

  <div id="suma" class="seccion">
    <h2>Prueba de Suma</h2>
    <div id="preguntaSuma"></div>
    <div id="resultadoSuma"></div>
  </div>

  <div id="resta" class="seccion">
    <h2>Prueba de Resta</h2>
    <div id="preguntaResta"></div>
    <div id="resultadoResta"></div>
  </div>

  <div id="multiplicacion" class="seccion">
    <h2>Sección en construcción</h2>
  </div>

  <div id="division" class="seccion">
    <h2>Sección en construcción</h2>
  </div>

  <div id="juego" class="seccion">
    <h2>Sección en construcción</h2>
  </div>

  <div id="tutorial" class="seccion">
    <video width="300" controls autoplay>
      <source src="videos/tutorial.mp4" type="video/mp4" />
      Tu navegador no soporta videos.
    </video>
  </div>

  <script>
    function mostrarSeccion(id) {
      document.querySelectorAll('.seccion').forEach(sec => sec.style.display = 'none');
      document.getElementById(id).style.display = 'block';
      if (id === 'suma') mostrarPreguntaSuma();
      if (id === 'resta') mostrarPreguntaResta();
    }

    const preguntasSuma = [
      { pregunta: "2 + 3 = ?", opciones: [5, 4, 6], correcta: 5 },
      { pregunta: "7 + 1 = ?", opciones: [8, 9, 6], correcta: 8 },
      { pregunta: "4 + 4 = ?", opciones: [6, 7, 8], correcta: 8 },
    ];
    let indicePreguntaSuma = 0;

    function mostrarPreguntaSuma() {
      const div = document.getElementById("preguntaSuma");
      const pregunta = preguntasSuma[indicePreguntaSuma];
      div.innerHTML = `<p>${pregunta.pregunta}</p>`;
      pregunta.opciones.forEach(op => {
        const btn = document.createElement("button");
        btn.className = "opcion";
        btn.textContent = op;
        btn.onclick = () => verificarRespuestaGeneral(
          preguntasSuma,
          op,
          indicePreguntaSuma,
          "resultadoSuma",
          () => indicePreguntaSuma++,
          mostrarPreguntaSuma,
          mostrarRecompensaSuma
        );
        div.appendChild(btn);
      });
    }

    function mostrarRecompensaSuma() {
      const resultadoDiv = document.getElementById("resultadoSuma");
      resultadoDiv.innerHTML = `
        <video width="200" autoplay>
          <source src="videos/estrella.mp4" type="video/mp4" />
        </video>
      `;
      indicePreguntaSuma = 0;
    }

    const preguntasResta = [
      { pregunta: "5 - 2 = ?", opciones: [2, 3, 4], correcta: 3 },
      { pregunta: "9 - 4 = ?", opciones: [4, 5, 6], correcta: 5 },
      { pregunta: "6 - 3 = ?", opciones: [2, 3, 4], correcta: 3 },
    ];
    let indicePreguntaResta = 0;

    function mostrarPreguntaResta() {
      const div = document.getElementById("preguntaResta");
      const pregunta = preguntasResta[indicePreguntaResta];
      div.innerHTML = `<p>${pregunta.pregunta}</p>`;
      pregunta.opciones.forEach(op => {
        const btn = document.createElement("button");
        btn.className = "opcion";
        btn.textContent = op;
        btn.onclick = () => verificarRespuestaGeneral(
          preguntasResta,
          op,
          indicePreguntaResta,
          "resultadoResta",
          () => indicePreguntaResta++,
          mostrarPreguntaResta,
          mostrarRecompensaResta
        );
        div.appendChild(btn);
      });
    }

    function mostrarRecompensaResta() {
      const resultadoDiv = document.getElementById("resultadoResta");
      resultadoDiv.innerHTML = `
        <video width="200" autoplay>
          <source src="videos/corona.mp4" type="video/mp4" />
        </video>
      `;
      indicePreguntaResta = 0;
    }

    function verificarRespuestaGeneral(preguntas, respuesta, indice, idResultado, actualizar, mostrarPregunta, mostrarRecompensa) {
      const resultadoDiv = document.getElementById(idResultado);
      resultadoDiv.innerHTML = "";

      const video = document.createElement("video");
      video.autoplay = true;
      video.muted = false;
      video.playsInline = true;
      video.volume = 1.0;
      video.style.display = "block";
      video.style.margin = "10px auto";
      video.width = 150;

      if (respuesta === preguntas[indice].correcta) {
        actualizar();
        video.src = "videos/correcto.mp4";
      } else {
        video.src = "videos/incorrecto2.mp4";
        if (preguntas === preguntasResta) indicePreguntaResta++;
        else if (preguntas === preguntasSuma) indicePreguntaSuma++;
      }

      resultadoDiv.appendChild(video);

      video.addEventListener("ended", () => {
        resultadoDiv.innerHTML = ""; // ✅ Limpia el video después de reproducirse
        if (indice + 1 < preguntas.length) {
          mostrarPregunta();
        } else {
          mostrarRecompensa();
        }
      });
    }
  </script>
</body>
</html>
